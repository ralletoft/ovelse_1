<head>

<style>
    body {
        color: burlywood;
    }

    #display {
        width: 20vw;
        height: 20vw;
        border: 1px solid silver;
        margin: 7vw;
        padding: 1vw;
    }
</style>

<body>

    <div id="display"></div>


    <script>
        let playlist = ["supersonic", "wonderwall", "cigarettes and alcohol", "live forever", "it's good", "columbia", "whatever", "stand by me", "slide away", "some might say"]
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })
    </script>
