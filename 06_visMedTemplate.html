<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
</head>

<style>
    article {
        border: solid 2px black;
        padding: 10vw;
        margin: 5vw;
    }
</style>

<body>



    <section>
    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {





            let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "frø",
                "type": "bløddyr",
                "levested": "amager fælled",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            }, {
                "navn": "sild",
                "type": "fisk",
                "levested": "vesterhavet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            }, {
                "navn": "kroko",
                "type": "reptil",
                "levested": "afrika",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }];

            let container = document.querySelector("section");
            let temp = document.querySelector("template");
            dyr.forEach(etDyr => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);

            })

        }

        //            console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested} billede: ${dyr.billede}`)

        //            type.textContent = dyr.type;
        //            levested.textContent = dyr.levested;
    </script>
</body></html>
